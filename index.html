<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BAAP ER BANK</title>
</head>
<body class="bg-sky-600">
    <header>
        <h1 class="text-white text-5xl font-semibold text-center mt-6">WELLCOME TO YOUR <span class="text-orange-500 font-bold">BAPER FROMS!!</span></h1>
    </header>

    <main>
        <section class="bg-emerald-300 py-8 w-3/4 mx-auto mt-6 pl-6 shadow-2xl rounded-2xl">
            <div class="">
                <h1 class="text-3xl font-bold  mt-6">Please Login Now</h1>
                <input class="block mb-4 w-3/4 py-2 mt-4 border rounded-xl pl-2" placeholder="Enter email" type="email" name="" id="user-email">
                <input class="block mb-4 w-3/4 py-2 mt-4 border rounded-xl pl-2" placeholder="Enter password" type="password" name="" id="user-password">
                <button class="bg-blue-600 px-8 py-2 text-white rounded-2xl hover:bg-sky-600" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
